docker build:
  stage: docker
  image:
    name: gcr.io/kaniko-project/executor:debug # kaniko image 사용
    entrypoint: [""]
  script:
    - export 
    - pwd 
    - ls 
    - echo $HARBOR_URL 
    - echo $HARBOR_USERNAME 
    - echo $HARBOR_PASSWORD 
    - echo $IMAGE_TAGS 
    - echo $HARBOR_HOST 
    - rm -rf /kaniko/.docker 
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
#    - echo "{\"auths\":{\"${HARBOR_URL}\":{\"auth\":\"$(echo -n ${HARBOR_USERNAME}:${HARBOR_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - cat /kaniko/.docker/config.json
    #- cat /kaniko/.docker/config.json config.json 확인
    - | # ssl cert key 입력
      echo "${GITLAB_CERT_KEY}" >> /kaniko/ssl/certs/additional-ca-cert-bundle.crt
    - >- # build image
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${IMAGE_TAGS}"
#      /kaniko/executor
#      --context "${CI_PROJECT_DIR}"
#      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
#      --destination "${HARBOR_HOST}/${HARBOR_PROJECT}/${CI_PROJECT_NAME}:${IMAGE_TAGS}"
#      --insecure
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - build
